name: Release Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: read  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Get merged PRs since last release
        id: get-prs
        uses: actions/github-script@v6
        with:
          script: |            
            const lastRelease = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            }).catch(() => null);            
            
            const commits = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: lastRelease ? lastRelease.data.tag_name : 'HEAD~1',
              head: context.ref
            });            
            
            const prNumbers = new Set();
            for (const commit of commits.data.commits) {
              const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: commit.sha
              });
              prs.data.forEach(pr => prNumbers.add(pr.number));
            }            
            
            const prDetails = [];
            for (const number of prNumbers) {
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: number
              });
              prDetails.push({
                number: pr.data.number,
                title: pr.data.title,
                url: pr.data.html_url,
                author: pr.data.user.login
              });
            }            
            
            const prList = prDetails.map(pr => 
              `- [#${pr.number}](${pr.url}) ${pr.title} (by @${pr.author})`
            ).join('\n');
            
            return prList;

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/terem42/robohash:${{ env.VERSION }}
            ghcr.io/terem42/robohash:latest
          build-args: |
            BUILD_VERSION=${{ env.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ env.VERSION }}
          body: |
            ### Docker Image
            ```bash
            docker pull ghcr.io/terem42/robohash:${{ env.VERSION }}
            ```
            
            ### Included Pull Requests
            ${{ steps.get-prs.outputs.result || 'No pull requests found' }}
            
            ### Full Changelog
            [Compare with previous release](https://github.com/terem42/robohash/compare/${{ steps.get-prs.outputs.last_tag || 'initial' }}...${{ github.ref_name }})
          draft: false
          prerelease: false
          token: ${{ secrets.CR_PAT }}