name: Release Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: read  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Get merged PRs since last release
        id: get-prs
        uses: actions/github-script@v6
        with:
          script: |
            
            const lastRelease = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            }).catch(() => null);            
            
            const comparison = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: lastRelease ? lastRelease.data.tag_name : 'HEAD~1',
              head: context.ref
            });            
            
            const prSet = new Set();
            for (const commit of comparison.data.commits) {
              const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: commit.sha
              });
              prs.data.forEach(pr => prSet.add(pr.number));
            }            
            
            let prMarkdown = '';
            for (const prNumber of prSet) {
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              prMarkdown += `- [#${pr.data.number}](${pr.data.html_url}) ${pr.data.title}\n`;
              prMarkdown += `  - Author: @${pr.data.user.login}\n`;
              prMarkdown += `  - Merged: ${new Date(pr.data.merged_at).toLocaleDateString()}\n\n`;
            }
            
            return prMarkdown || 'No pull requests found';

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/terem42/robohash:${{ env.VERSION }}
            ghcr.io/terem42/robohash:latest
          build-args: |
            BUILD_VERSION=${{ env.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ env.VERSION }}
          body: |
            ### üê≥ Docker Image
            
            ```bash
            docker pull ghcr.io/terem42/robohash:${{ env.VERSION }}
            ```
            
            ### üì¶ Included Changes
            
            ${{ steps.get-prs.outputs.result || 'No pull requests found' }}
            
            ### üîó Full Changelog
            
            [Compare with previous release](https://github.com/terem42/robohash/compare/${{ steps.get-prs.outputs.last_tag || 'initial' }}...${{ github.ref_name }})
          draft: false
          prerelease: false
          token: ${{ secrets.CR_PAT }}